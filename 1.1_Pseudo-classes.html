    <div class="container">
        <h2>Les pseudo-classes :</h2>
        <br>
        <!-- Survol -->
        <h5>Hover :</h5>
        <div id="hov" class="card">
            <div class="card-body">
              Survole moi
            </div>
        </div>

    <!-- Focus, élément spécial qui reçoit le focus en cliquant avec la souris
        ou en le selectionnant avec une touche (tab) -->
    <h5>Focus :</h5>
    <div class="card">
        <div class="card-body">
            Focus : 
            <input id="foc" type="text">
        </div>
    </div>

    <!-- Active, quand on clique sur un élément -->
    <h5>Active :</h5>
    <div id="act" class="card">
        <div class="card-body">
            Active
        </div>
    </div>


    <!-- Nth-child, pour cibler un enfant en particulier -->
    <h5>Nth-child :</h5>
    <div class="card">
        <div class="card-body">
            <ul id="nth">
                <li>H</li>
                <li>E</li>
                <li>L</li>
                <li>L</li>
                <li>O</li>
            </ul>
        </div>
    </div>
